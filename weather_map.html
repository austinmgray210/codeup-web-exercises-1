<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather_map.css">



</head>
<body>
<!--nav for the weather map-->
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo"><i class="material-icons"><img id="cloud-logo" src="img/cloud.png" height="32px"></i>Weather
            Map</a>
    </div>
</nav>

<!--container for the cards-->

    <!--todays card-->
<div class="container">
    <div class="col">
        <div class="col s4 m4">
            <div class="card-panel teal">
                <h3>Today</h3>
                <div id="today-temp"></div>
                <div id="today-icon"></div>
                <br>
                <ul>
                    <li>Clouds:
                        <div id="today-clouds"></div>
                    </li>
                    <li>Humidity:
                        <div id="today-humidity"></div>
                    </li>
                    <li>Winds:
                        <div id="today-winds"></div>
                    </li>
                    <li>Pressure:
                        <div id="today-pressure"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--tomorrows card-->
    <div class="col">
        <div class="col s4 m4">
            <div class="card-panel teal">
                <h3>Tomorrow</h3>
                <div id="tomorrow-temp"></div>
                <div id="tomorrow-icon"></div>
                <br>
                <ul>
                    <li>Clouds:
                        <div id="tomorrow-clouds"></div>
                    </li>
                    <li>Humidity:
                        <div id="tomorrow-humidity"></div>
                    </li>
                    <li>Winds:
                        <div id="tomorrow-winds"></div>
                    </li>
                    <li>Pressure:
                        <div id="tomorrow-pressure"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--next day card-->
    <div class="col">
        <div class="col s4 m4">
            <div class="card-panel teal">
                <h3>Next</h3>
                <div id="next-temp"></div>
                <div id="next-icon"></div>
                <br>
                <ul>
                    <li>Clouds:
                        <div id="next-clouds"></div>
                    </li>
                    <li>Humidity:
                        <div id="next-humidity"></div>
                    </li>
                    <li>Winds:
                        <div id="next-winds"></div>
                    </li>
                    <li>Pressure:
                        <div id="next-pressure"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</div>

<div id='map'></div>
<pre id='coordinates' class='coordinates'></pre>
