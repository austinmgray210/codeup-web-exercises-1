<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
        <h2>User Login Info:</h2>
        <p>
            <label for= "email">Email: </label>
            <input id="email" type="email" name="email" placeholder="Enter Email">
        </p>

            <label for= "password">Password: </label>
            <input id="password" type="password" name="password" placeholder="Enter Password">
        </p>
        <h2>Short Bio:</h2>
             <textarea name="textarea" rows="4" cols="50" placeholder="Enter a short Bio"></textarea>
         <br>
        <h2>How did you hear about us?</h2>
            <input type="checkbox" name="advertisement" value="Billboard">Billboard <br>
            <input type="checkbox" name="advertisement" value="Internet Advertisement">Internet Advertisement<br>
            <input type="checkbox" name="advertisement" value="Radio Advertisement">Radio Advertisement<br>
            <input type="checkbox" name="advertisement" value="Other">Other<br>
   <h2>What type of browser are you using?</h2>
    <label for="browser"></label>
    <select id="browser" name="browser">
        <option value="internet explorer">Internet Explorer</option>
        <option value="safari">Safari</option>
        <option value="chrome" selected>Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="mozilla">Mozilla</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit this form</button>
    </form>
</body>
</html>
