<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
        <h1>User Login Info:</h1>
        <p>
            <label for= "email">Email: </label>
            <input id="email" type="email" name="email" placeholder="Enter Email">
        </p>

            <label for= "password">Password: </label>
            <input id="password" type="password" name="password" placeholder="Enter Password">
        </p>
    <h2>Short Bio:</h2>
             <textarea name="bio" rows="4" cols="50" placeholder="Enter a short Bio"></textarea>
         <br>
    <h3>How did you hear about us?</h3>
        <label for="billboard">Billboard</label><input id="billboard"
               name="advertisment" value="billboard" type="checkbox">

        <label for="Internet Advertisement">Internet Advertisement</label><input id="Internet Advertisement"
               name="advertisment" value="Internet Advertisement" type="checkbox">

        <label for="Radio Advertisement">Radio Advertisement</label><input id="Radio Advertisement"
               name="advertisment" value="radio Advertisement" type="checkbox">

        <label for="Other">Other</label><input id="Other"
               name="advertisment" value="Other" type="checkbox">
   <h3>What type of browser are you using?</h3>
    <label for="browser"></label>
    <select id="browser" name="browser">
        <option value="internet explorer">Internet Explorer</option>
        <option value="safari">Safari</option>
        <option value="chrome" selected>Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="mozilla">Mozilla</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit this form</button>
    </form>
</body>
</html>
