<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>
        <ul>
            <li>Nickname: <span id="nickname"></span>
            <li>Favorites:  <span id="favorites"></span>
            <li>Hometown: <span id="hometown"></span>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="change-to-red">Change to Red</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    //Allow the user to type in their favorite food into the input and append
    // it to the list once the button is clicked.
    $("#add-to-list").click(function () {
        //value gets the value that they entered
        console.log($('#input').val());

        var content = "<li>";
        content += $('#input').val();
        content += "</li>";

        $('#favorite-food').append(content);
    });

    //When the heading 'Change Me' is double clicked, change its background-color to purple.
    $('#change-me').dblclick(function () {
        $('#change-me').css('background-color','purple');
    });

    //Allow the user to input their cohort name.
    // Once Update button is clicked, the text should should update with the name of the cohort.

    $('#change-cohort').click(function () {
        console.log($('#cohort-name').val());
        // getting the value of cohort-name(input field) and setting it to a var to call later
        var cohortValue = $('#cohort-name').val();

        //call the var so that you can add it to the end of my cohort
        $('#my-cohort').append(cohortValue);

    });

    //when button is clicked change background of cohort name to red
    $('#change-to-red').click(function () {
        $('#my-cohort').css('background-color', 'red');
    });

    //js that changes the background-color of the container to pink after 3 seconds
        $(document).ready(function () {
            setTimeout(function() {
                $('.container').css("background-color", "pink");
            }, 3000);
        });

     //craft selectors that highlight all h1, p, li elements
    $('h1, p, li').css('background-color', '#61FFFF');


    //change the background color of all p to pink and text white
    $('p').css({
        'background-color': '#e2186d',
        'color': 'white'
    });

    //set all li text color to green when the mouse is hovering, reset to black when its not
    $('li').hover(
        function() {
            $(this).css('color', 'green');
        },
        function() {
            $(this).css('color', 'black');
        }
    );

    // //alert the contents of your h1 elements
    var contents = $('h4').html();
    alert(contents);

    //Iterate through each li and change the class to "listitem". Add a style tag that sets a rule for "listitem" to make the color red.
    $("li").click(function(){
        $( "li" ).each(function() {
            $( this ).addClass( "listitem" );
            $('.listitem').css('color', 'red');
        });
    })






</script>
</body>
</html>
